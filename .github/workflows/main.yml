name: Telegram Tech Bot Cron

on:
  schedule:
    - cron: '0 * * * *' # كينشر أوتوماتيك كل ساعة
  workflow_dispatch: # كيخليك تخدمو بيدك وقتما بغيتي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install groq requests beautifulsoup4 streamlit

      - name: Run Bot Script
        env:
          # ربط السوارت اللي دخلتي ف GitHub بالسكربت
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMART_LINK: ${{ secrets.SMART_LINK }}
        run: python MyAutomationTool.py
