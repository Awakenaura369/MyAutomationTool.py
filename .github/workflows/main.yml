name: Twitter Auto-Post Bot

on:
  schedule:
    - cron: '0 * * * *' # كينشر مرة كل ساعة
  workflow_dispatch: # كيخليك تخدمو يدوياً إلا بغيتي تجرب

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install tweepy requests beautifulsoup4 groq

      - name: Run Auto-Post Bot
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SMART_LINK: ${{ secrets.SMART_LINK }}
        run: python bot_cron.py
